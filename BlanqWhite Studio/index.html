<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlanqWhite Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('back12.jpg');
            background-size: cover;
            text-indent: 20px;
            background-repeat: no-repeat;
            background-position: center;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #f7f7f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            white-space: nowrap;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #static-logo {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }

        #animated-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #ffffff;
            animation: typing 3s steps(20, end), blink 0.5s step-end infinite alternate;
        }

        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #444;
        }

        footer {
            background-color: rgba(34, 34, 34, 0.8);
            color: #aaa;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .carousel {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 450px;
            margin-top: 20px;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            position: relative;
        }

        .game-card {
            background-color: #ffffff;
            border: 1px solid #787878;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            width: 294px;
            margin: 0 4px;
            transform: scale(1);
            transition: transform 0.3s, box-shadow 0.3s, top 0.5s;
            position: relative;
        }

        .game-card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .game-card h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        .game-card p {
            font-size: 14px;
            color: #000000;
            margin-bottom: 10px;
        }

        .game-card a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .game-card a:hover {
            background-color: #444;
        }
    </style>
    <script>
        let currentIndex = 0;

        function startCarousel() {
            const track = document.querySelector('.carousel-track');
            const cards = Array.from(document.querySelectorAll('.game-card'));
            const totalCards = cards.length;

            setInterval(() => {
                const outgoingCard = cards[currentIndex];

                // Смещение уходящей карты вниз и уменьшение её размера
                outgoingCard.style.transform = 'translateY(20px) scale(0.94)';
                outgoingCard.style.zIndex = 0;

                currentIndex = (currentIndex + 1) % totalCards;

                // Перемещение карты в конец
                track.appendChild(outgoingCard);
                cards.push(cards.shift()); // Обновляем массив карт

                // Восстановление позиции для новой активной карты
                cards[currentIndex].style.transform = 'translateY(0) scale(1)';
                cards[currentIndex].style.zIndex = 1;
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            startCarousel();
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <h1 id="animated-text">BlanqWhite Studio</h1>
        </div>
        <h1 id="static-logo">BWS</h1>
        <nav>
            <a href="#">О студии</a>
            <a href="#">Игры</a>
            <a href="#">Контакты</a>
        </nav>
    </header>

    <div class="carousel">
        <div class="carousel-track">
            <div class="game-card">
                <img src="game1.jpg" alt="Game 1">
                <h3>Game Title 1</h3>
                <p>Description 1</p>
                <a href="#">Download</a>
            </div>
            <div class="game-card">
                <img src="game2.jpg" alt="Game 2">
                <h3>Game Title 2</h3>
                <p>Description 2</p>
                <a href="#">Download</a>
            </div>
            <div class="game-card">
                <img src="game3.jpg" alt="Game 3">
                <h3>Game Title 3</h3>
                <p>Description 3</p>
                <a href="#">Download</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 BlanqWhite Studio. All Rights Reserved.</p>
    </footer>
</body>
</html>
